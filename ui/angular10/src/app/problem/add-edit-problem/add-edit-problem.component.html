<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Problem ID</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ProblemId"
        placeholder="Enter Problem Id">
    </div>
    <label class="col-sm-2 col-form-label"> Problem Text</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ProblemText"
        placeholder="Enter Problem Text">
    </div>

</div>

<button (click)="addProblem()" *ngIf="Problem.ProblemId==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateProblem()" *ngIf="Problem.ProblemId!=0" class="btn btn-primary">
    Update
</button>
