<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <!-- Header -->
    

    <!-- Home -->
    <section class="home">
      <video id="bg-video" autoplay muted loop>
        <source src="../static/images/video.mp4" type="video/mp4">
      </video>
      <div class="text_mascot2">
      <div class="home_text_login1">
        <p>Welcome ! Tell me about yourself !</p>
      </div>
      </div>
      <div class="mascot_login">
        <img src="../static/images/Mascot.png" width="120" height="200" position="absolute">
      </div>
      
      <div class="form_container1">
        <i class="uil uil-times form_close"></i>
                <!-- Signup From -->
        <div class="form signup_form">
          {% if messages %}
          <ul class="messages">
           {% for message in messages %}
           <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
           {% endfor %}
            </ul>
          {% endif %}
          <form method="POST" action="{% url 'register_user' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Signup</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" name="email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" name="password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="text" placeholder="First Name" name="FirstName" required />
              <i class="uil uil-arrow"></i>
            </div>
            <div class="input_box">
                <input type="text" placeholder="Last Name" name="LastName" required />
                <i class="uil uil-arrow"></i>
            </div>
            <div class="input_box">
              

                  
                  <i class="uil uil-arrow"><input type="file" name="picture" required /></i>
            </div>

            <button class="button">Signup Now</button>

          </form>
        </div>
      </div>
    </section>

    <script src="../static/js/script.js"></script>
  </body>
</html>
