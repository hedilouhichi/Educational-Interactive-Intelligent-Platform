<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Game | Rock Paper Scissors</title>
    <link rel="stylesheet" href="../static/css/styles3.css" />
    <script src="../static/js/script2.js" defer></script>
  </head>
  
  <body>
    <video id="bg-video" autoplay muted loop>
      <source src="../static/images/video.mp4" type="video/mp4">
    </video>
    <header> <h>Rock Paper Scissors &#127918</h></header>
    <div class="mascot_game">
      <img src="../static/images/Mascot.png" width="120" height="200" position="absolute">
    </div>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="../static/images/rock.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="../static/images/rock.png" alt="" />
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="../static/images/rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="../static/images/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="../static/images/scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
    </section>

    
  </body>
</html>
