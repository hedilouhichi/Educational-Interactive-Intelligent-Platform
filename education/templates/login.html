<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    
  </head>
  <body>
    <!-- Header -->
    

    <!-- Home -->
    <section class="home">
      <video id="bg-video" autoplay muted loop>
        <source src="../static/images/video.mp4" type="video/mp4">
      </video>
      <div class="text_mascot1">
      <div class="home_text_login">
        <p>Welcome back !</p>
      </div>
      </div>
      <div class="mascot_login">
        <img src="../static/images/Mascot.png" width="120" height="200" position="absolute">
      </div>
      {% if messages %}
      <ul class="messages">
       {% for message in messages %}
       <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
       {% endfor %}
        </ul>
      {% endif %}
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form method="POST" action="{% url 'login_user' %}">
            {% csrf_token %}            <h2>Login</h2>

            <div class="input_box">
              <input type="email" name="email"placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input name="password" type="password" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <button class="button">Login Now</button>
          </form>
            <form method="POST" action="{% url 'login_employee' %}">
              {% csrf_token %}

            <button  class="button"  id="button" name="button" > login using my face </button>
            {% comment %} <style>
              .video-container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 30%;
                height: auto;
                margin: 20px;
              }
          
              video {
                width: 100%;
                height: auto;
                object-fit: cover;
              }
            </style>
            <div class="video-container">
              <video id="video-feed" autoplay></video>
            </div>
	          <script src="../static/js/video.js"></script> {% endcomment %}

            
          </form>
          
        </div>
      </div>
    </section>

    <script src="../static/js/script.js"></script>
  </body>
</html>
